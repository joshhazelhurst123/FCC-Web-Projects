<!DOCTYPE html>
<html lang="en">

<head>

  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="FreeCodeCamp: Front End Development Certification - Advanced Front End Development Projects: Build a JavaScript Calculator"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/_assets/icons/calculator48.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./calculator.css">

  <!-- Orbitron -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="brand">
      JAVASCRIPT CALCULATOR
    </div>
    <div class="display">
      <div class="main" id="main">
        <strong>0</strong>
      </div>
      <div class="log" id="log">
        <small>
          <strong>0</strong>
        </small>
      </div>
    </div>
    <div class="controls">
      <div class="wrapper">
        <div class="control red">AC</div>
        <div class="control">7</div>
        <div class="control">4</div>
        <div class="control">1</div>
        <div class="control">0</div>
        <div class="control red">CE</div>
        <div class="control">8</div>
        <div class="control">5</div>
        <div class="control">2</div>
        <div class="control">00</div>
        <div class="control">&#247;</div>
        <div class="control">9</div>
        <div class="control">6</div>
        <div class="control">3</div>
        <div class="control">.</div>
        <div class="control">&#215;</div>
        <div class="control">-</div>
        <div class="control">+</div>
        <div class="control higher">=</div>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>

</body>

</html>
